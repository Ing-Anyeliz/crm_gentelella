  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <!--login_wrapper coloca el estilo del registro tanto en margin como en posicion---->
      <div class="login_wrapper">
        <div id="register" class="animate form ">
          <section class="login_content">
            <form action="register.php" method="post" class="form">
              <h1>REGISTRARSE</h1>
              <div>
                <input type="text" name="usuario" class="form-control" placeholder="Usuario" required />
              </div>

              <!--Tipo de perfil-->
              <div class="form-group has-feedback">
              <label for="heard"> Perfil del usuario</label>
              <select id="heard" name="seleccion" class="form-control" required>
               <option>Asesor</option>
               <option>Administrador</option>
               <option>Supervisor</option>
               <option>Analísta</option>

              </select>
              </div>
              <br>
              <div>
                <input type="email" name="email" class="form-control" placeholder="Correo electrónico" data-validate-length="6,8" required="required" />
              </div>
              <div>
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required="required" />
              </div>
              <div>
                <input type="password" name="password_repeat" data-validate-linked="password" class="form-control" placeholder="Repetir Contraseña" required="required" />
              </div>
              <div>
                <button type="submit">Registrarse</button>
                <!--<a class="btn btn-default submit" href="index.html">Enviar</a>-->
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Ya tiene cuenta?
                  <a href="tables.html" class="to_register" style="color:#73879c;"> Consulte aquí! </a>
                </p>

                <div class="clearfix"></div>
                <br />

                  <h1> Indumuebles!</h1>
                  <p>©2018 Todos los derechos reservados. Privacidad y Términos</p>
                </div>
              </div>
            </form>
